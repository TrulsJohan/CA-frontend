<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CA-frontend</title>
    <script src="./src/script.js" type="module" defer></script>
</head>
<body>
    <form id="addMovieForm">
        <label for="title">Title:</label>
        <input 
            type="text"
            id="title" 
            style="display: block"
            name="title" 
            required/>
        
        <label for="description">Description:</label>
        <textarea 
            id="description" 
            style="display: block"
            name="description" 
            required>
        </textarea>
        
        <label for="img_url">Image URL:</label>
        <input 
            type="text" 
            id="img_url" 
            style="display: block"
            name="img_url" 
            required/>
        
        <button type="submit">Add Movie</button>
    </form>

    <form action="" id="loginForm">
        <input
            type="text"
            style="display: block"
            id="username"
            placeholder="username"
            required
        />
        <input
            type="password"
            style="display: block"
            id="password"
            placeholder="password"
            required
        />
        <button type="submit">Login</button>
    </form>

    <button id="getMovies">getMovies</button>
    
    <button id="getMovieId">getMovieId</button>

    <div id="moviesContainer"></div>
</body>
</html>
